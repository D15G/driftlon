<div class="container">
  <mat-card>
    <mat-card-header>
      <h1>Login</h1>
    </mat-card-header>


    <mat-card-content>
      <form (ngSubmit)="login()" #loginForm="ngForm">

        <mat-form-field class="full-width-input">
          <input
            matInput
            type="text"
            placeholder="Benutzername"
            required
            [(ngModel)]="user.email"
            name="username"
            #usernameField="ngModel">

          <mat-error [hidden]="usernameField.valid || usernameField.pristine">
            Bitte geben Sie ihren Benutzernamen ein
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">

          <input
            value="VielBier"
            matInput
            type="password"
            placeholder="Passwort"
            required
            [(ngModel)]="user.password"
            name="password"
            #passwordField="ngModel">

          <mat-error [hidden]="passwordField.valid || passwordField.pristine">
            Bitte geben Sie ihr Passwort ein
          </mat-error>

        </mat-form-field>

        <p *ngIf="errMsg !== ''">{{ errMsg }}</p>

        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
